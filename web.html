<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas de Disfraces</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
            border: 2px solid rgba(147, 51, 234, 0.2);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            border-color: rgba(147, 51, 234, 0.4);
        }
        .card-content {
            transition: opacity 0.5s ease-in-out;
        }
        .nav-button {
            transition: background-color 0.3s, transform 0.2s;
        }
        .nav-button:hover {
            transform: scale(1.1);
        }
        .nav-button:active {
            transform: scale(0.95);
        }
        
        /* Mejoras para dispositivos táctiles */
        @media (hover: none) and (pointer: coarse) {
            .nav-button:hover {
                transform: none;
            }
            .nav-button:active {
                transform: scale(0.95);
                background-color: rgba(147, 51, 234, 0.8);
            }
            #costume-image:hover {
                transform: none;
            }
            .card:hover {
                transform: none;
            }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        #costume-image {
            filter: brightness(0.95) contrast(1.1) saturate(1.1);
            object-fit: cover;
            object-position: center top;
            /* Optimizaciones para carga rápida */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            will-change: transform;
        }
        #costume-image:hover {
            filter: brightness(1.05) contrast(1.15) saturate(1.2);
        }
        
        /* Loading state */
        .loading {
            background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Ajustes específicos para diferentes tipos de imágenes */
        .costume-portrait {
            object-position: center top;
        }
        .costume-full-body {
            object-position: center center;
        }
        .costume-close-up {
            object-position: center center;
        }
        
        /* Posiciones personalizadas adicionales */
        .position-center-top { object-position: center top; }
        .position-center-center { object-position: center center; }
        .position-center-bottom { object-position: center bottom; }
        .position-left-center { object-position: left center; }
        .position-right-center { object-position: right center; }
        .position-left-top { object-position: left top; }
        .position-right-top { object-position: right top; }
        
        /* Estilos para el modal */
        #image-modal {
            backdrop-filter: blur(8px);
            animation: fadeInModal 0.4s ease-out;
        }
        
        #image-modal.hidden {
            animation: fadeOutModal 0.3s ease-out;
        }
        
        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOutModal {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        #modal-image {
            animation: zoomIn 0.4s ease-out;
            /* Asegurar que la imagen mantenga su proporción natural */
            width: auto;
            height: auto;
            max-width: 95vw;
            max-height: 95vh;
            /* Mejorar la calidad de la imagen */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        @keyframes zoomIn {
            from { 
                transform: scale(0.7); 
                opacity: 0; 
            }
            to { 
                transform: scale(1); 
                opacity: 1; 
            }
        }
        
        /* Cursor pointer para indicar que es clickeable */
        #costume-image {
            cursor: pointer;
        }
        
        /* Mejorar el botón de cerrar */
        #close-modal {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #close-modal:hover {
            background-color: rgba(147, 51, 234, 0.3);
            border-color: rgba(147, 51, 234, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl mx-auto px-2 sm:px-4">
        <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-center mb-4 sm:mb-6 text-purple-400">Galería de Disfraces</h1>

        <!-- Tarjeta del Disfraz -->
        <div id="costume-card" class="card bg-gray-800 rounded-2xl overflow-hidden relative">
            <!-- Imagen -->
            <img id="costume-image" src="" alt="Imagen de Disfraz" class="w-full h-64 sm:h-80 md:h-96 lg:h-[28rem] object-cover object-center transition-all duration-300 hover:scale-105" style="object-position: center top;" onerror="this.onerror=null;this.src='https://placehold.co/600x400/2d3748/e2e8f0?text=Imagen+no+disponible';">

            <!-- Contenido -->
            <div class="absolute bottom-0 left-0 right-0 p-3 sm:p-4 md:p-5 bg-gradient-to-t from-black to-transparent">
                <h2 id="costume-title" class="text-lg sm:text-xl md:text-2xl font-bold text-shadow"></h2>
            </div>
        </div>

        <!-- Navegación -->
        <div class="flex justify-between items-center mt-4 sm:mt-6 gap-2 sm:gap-4">
            <button id="prev-btn" class="nav-button bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-3 sm:py-3 sm:px-6 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm sm:text-base">
                Anterior
            </button>
            <div id="costume-counter" class="text-sm sm:text-lg font-semibold text-gray-400">1 / 35</div>
            <button id="next-btn" class="nav-button bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-3 sm:py-3 sm:px-6 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm sm:text-base">
                Siguiente
            </button>
        </div>
    </div>

    <!-- Modal para imagen completa -->
    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-95 z-50 hidden flex items-center justify-center p-2 sm:p-4">
        <div class="relative w-full h-full flex items-center justify-center">
            <!-- Botón cerrar -->
            <button id="close-modal" class="absolute top-2 right-2 sm:top-4 sm:right-4 text-white text-3xl sm:text-4xl font-bold hover:text-purple-400 transition-colors z-10 bg-black bg-opacity-50 rounded-full w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center">
                ×
            </button>
            <!-- Contenedor de la imagen -->
            <div class="relative max-w-[95vw] max-h-[95vh] flex items-center justify-center">
                <!-- Imagen completa -->
                <img id="modal-image" src="" alt="Imagen completa" class="max-w-full max-h-full object-contain rounded-lg shadow-2xl">
                <!-- Título del disfraz -->
                <div class="absolute bottom-0 left-0 right-0 p-3 sm:p-4 bg-gradient-to-t from-black via-black/80 to-transparent rounded-b-lg">
                    <h3 id="modal-title" class="text-white text-lg sm:text-xl font-bold text-center drop-shadow-lg"></h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        const costumes = [
            { title: "Elfa o Hada del Bosque", image: "images/img1.jpg", type: "portrait", position: "center top" },
            { title: "Hechicera / Bruja Moderna", image: "images/img2.png", type: "portrait", position: "center top" },
            { title: "Steampunk", image: "images/img3.png", type: "full-body", position: "center center" },
            { title: "Batichica", image: "images/img4.png", type: "portrait", position: "center top" },
            { title: "Juego de Tronos", image: "images/img5.png", type: "full-body", position: "center center" },
            { title: "The Witcher", image: "images/img6.png", type: "portrait", position: "center top" },
            { title: "Star Wars", image: "images/img7.png", type: "full-body", position: "center center" },
            { title: "Locos Addams (Morticia)", image: "images/img8.png", type: "portrait", position: "center top" },
            { title: "Harry Potter", image: "images/img9.png", type: "portrait", position: "center top" },
            { title: "Capitana Marvel", image: "images/img10.png", type: "portrait", position: "center top" },
            { title: "Raven (Jóvenes Titanes)", image: "images/img11.png", type: "portrait", position: "center top" },
            { title: "Zatanna (DC)", image: "images/img12.png", type: "portrait", position: "center top" },
            { title: "Hiedra Venenosa (DC)", image: "images/img13.png", type: "portrait", position: "center top" },
            { title: "Alicia en el País de las Maravillas", image: "images/img14.png", type: "full-body", position: "center center" },
            { title: "Sombrerero Loco", image: "images/img15.png", type: "portrait", position: "center top" },
            { title: "Reina Blanca", image: "images/img16.png", type: "portrait", position: "center top" },
            { title: "Frozen (Elsa)", image: "images/img17.png", type: "full-body", position: "center center" },
            { title: "Señor de los Anillos (Galadriel)", image: "images/img18.png", type: "portrait", position: "center top" },
            { title: "Bella y la Bestia", image: "images/img19.png", type: "full-body", position: "center center" },
            { title: "Chicas Superpoderosas", image: "images/img20.png", type: "portrait", position: "center top" },
            { title: "Los Increíbles", image: "images/img21.png", type: "portrait", position: "center top" },
            { title: "Scooby Doo", image: "images/img22.png", type: "portrait", position: "center top" },
            { title: "Peaky Blinders", image: "images/img23.png", type: "portrait", position: "center top" },
            { title: "Team Rocket (Pokémon)", image: "images/img24.png", type: "portrait", position: "center top" },
            { title: "Toy Story (Jessie)", image: "images/img25.png", type: "portrait", position: "center top" },
            { title: "Luffy (One Piece)", image: "images/img26.png", type: "portrait", position: "center top" },
            { title: "Kim Possible", image: "images/img27.png", type: "portrait", position: "center top" },
            { title: "Mario Bros", image: "images/img28.png", type: "portrait", position: "center top" },
            { title: "Lara Croft", image: "images/img29.png", type: "portrait", position: "center top" },
            { title: "Violet (Fábrica de Chocolate)", image: "images/img30.jpg", type: "portrait", position: "center top" },
            { title: "Maga / Ilusionista", image: "images/img31.png", type: "portrait", position: "center center" },
            { title: "Diosa Romana", image: "images/img32.png", type: "portrait", position: "center top" },
            { title: "Cisne Negro", image: "images/img33.png", type: "portrait", position: "center top" },
            { title: "Matrix (Trinity)", image: "images/img34.png", type: "portrait", position: "center top" },
            { title: "La Casa de Papel", image: "images/img35.jpg", type: "portrait", position: "center top" },
        ];

        let currentIndex = 0;
        let imageCache = new Map();
        let preloadQueue = [];

        const costumeCard = document.getElementById('costume-card');
        const costumeImage = document.getElementById('costume-image');
        const costumeTitle = document.getElementById('costume-title');
        const costumeCounter = document.getElementById('costume-counter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        // Elementos del modal
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const closeModal = document.getElementById('close-modal');

        // Función para precargar imágenes
        function preloadImage(src) {
            return new Promise((resolve, reject) => {
                if (imageCache.has(src)) {
                    resolve(imageCache.get(src));
                    return;
                }
                
                const img = new Image();
                img.onload = () => {
                    imageCache.set(src, img);
                    resolve(img);
                };
                img.onerror = reject;
                img.src = src;
            });
        }

        // Precargar las siguientes 3 imágenes
        function preloadNextImages() {
            const nextIndices = [
                (currentIndex + 1) % costumes.length,
                (currentIndex + 2) % costumes.length,
                (currentIndex + 3) % costumes.length
            ];
            
            nextIndices.forEach(index => {
                const costume = costumes[index];
                if (!imageCache.has(costume.image)) {
                    preloadImage(costume.image).catch(() => {
                        // Silently handle preload errors
                    });
                }
            });
        }

        // Función para abrir el modal
        function openModal() {
            const costume = costumes[currentIndex];
            
            // Limpiar imagen anterior
            modalImage.src = '';
            modalImage.style.opacity = '0';
            
            // Cargar nueva imagen
            const img = new Image();
            img.onload = () => {
                modalImage.src = costume.image;
                modalImage.style.opacity = '1';
            };
            img.onerror = () => {
                modalImage.src = 'https://placehold.co/800x600/2d3748/e2e8f0?text=Imagen+no+disponible';
                modalImage.style.opacity = '1';
            };
            img.src = costume.image;
            
            modalTitle.textContent = costume.title;
            imageModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevenir scroll del body
        }

        // Función para cerrar el modal
        function closeModalFunc() {
            imageModal.classList.add('hidden');
            document.body.style.overflow = 'auto'; // Restaurar scroll del body
        }

        function showCostume(index) {
            const costume = costumes[index];
            costumeTitle.textContent = costume.title;
            costumeCounter.textContent = `${index + 1} / ${costumes.length}`;
            
            // Mostrar estado de carga
            costumeImage.classList.add('loading');
            costumeImage.style.background = 'linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%)';
            costumeImage.style.backgroundSize = '200% 100%';
            costumeImage.style.animation = 'loading 1.5s infinite';
            
            // Aplicar ajustes específicos según el tipo de imagen
            costumeImage.className = 'w-full h-64 sm:h-80 md:h-96 lg:h-[28rem] object-cover object-center transition-all duration-300 hover:scale-105';
            
            // Usar posición personalizada si está definida, sino usar la lógica por tipo
            if (costume.position) {
                costumeImage.style.objectPosition = costume.position;
            } else if (costume.type === 'portrait') {
                costumeImage.style.objectPosition = 'center top';
            } else if (costume.type === 'full-body') {
                costumeImage.style.objectPosition = 'center center';
            } else {
                costumeImage.style.objectPosition = 'center center';
            }
            
            // Aplicar filtros según el tipo
            if (costume.type === 'portrait') {
                costumeImage.style.filter = 'brightness(0.95) contrast(1.1) saturate(1.1)';
            } else if (costume.type === 'full-body') {
                costumeImage.style.filter = 'brightness(0.9) contrast(1.15) saturate(1.05)';
            } else {
                costumeImage.style.filter = 'brightness(0.95) contrast(1.1) saturate(1.1)';
            }
            
            // Cargar imagen con caché
            preloadImage(costume.image).then(() => {
                costumeImage.src = costume.image;
                costumeImage.classList.remove('loading');
                costumeImage.style.background = '';
                costumeImage.style.animation = '';
                
                // Precargar siguientes imágenes
                optimizePreload();
                
                costumeCard.classList.remove('fade-in');
                void costumeCard.offsetWidth;
                costumeCard.classList.add('fade-in');
            }).catch(() => {
                // Si falla la carga, usar placeholder
                costumeImage.src = 'https://placehold.co/600x400/2d3748/e2e8f0?text=Imagen+no+disponible';
                costumeImage.classList.remove('loading');
                costumeImage.style.background = '';
                costumeImage.style.animation = '';
            });
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + costumes.length) % costumes.length;
            showCostume(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % costumes.length;
            showCostume(currentIndex);
        });

        // Event listeners para el modal
        costumeImage.addEventListener('click', openModal);
        closeModal.addEventListener('click', closeModalFunc);
        
        // Cerrar modal al hacer clic fuera de la imagen
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeModalFunc();
            }
        });
        
        // Cerrar modal con tecla Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !imageModal.classList.contains('hidden')) {
                closeModalFunc();
            }
        });

        // Detectar conexión lenta
        function isSlowConnection() {
            return navigator.connection && (
                navigator.connection.effectiveType === 'slow-2g' ||
                navigator.connection.effectiveType === '2g' ||
                navigator.connection.saveData === true
            );
        }

        // Optimizar precarga según conexión
        function optimizePreload() {
            if (isSlowConnection()) {
                // En conexiones lentas, precargar solo 1 imagen
                const nextIndex = (currentIndex + 1) % costumes.length;
                const costume = costumes[nextIndex];
                if (!imageCache.has(costume.image)) {
                    preloadImage(costume.image).catch(() => {});
                }
            } else {
                // En conexiones rápidas, precargar 3 imágenes
                preloadNextImages();
            }
        }

        // Carga inicial
        window.addEventListener('load', () => {
            showCostume(currentIndex);
            // Precargar imágenes iniciales después de un breve delay
            setTimeout(() => {
                optimizePreload();
            }, 1000);
        });
    </script>
</body>
</html>
